<body>
<div class="pay_wrapper">

    <form action="" method="post" id="pay_form">
        <input type="email" name="pay_email" placeholder='Enter Email Address'><br>
        <p class="pay_settings">Payment Settings</p>
        <label for="autocharge">Autocharge</label>
        <input type="checkbox" id="autocharge">
        <input type="number" name="pay_num" placeholder='Charge Amount'><br>
        <input type="number" name="pay_auto_am" placeholder="Balance Amount"><br>
        <select name="cur_select">
            <option>USD</option>
            <option>AMD</option>
            <option>EURO</option>
            <option>Pound</option>
            <option>RMB</option>
        </select>
    </form>

</div>
